<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>俄罗斯方块 - Tetris Game</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="tetris_theme.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: var(--font-sans) !important;
            background: hsl(var(--background)) !important;
            color: hsl(var(--foreground)) !important;
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        h1, h2, h3 {
            font-family: var(--font-game) !important;
        }
        
        /* Animated Background */
        .game-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: hsl(var(--background));
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: hsl(var(--primary));
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
            box-shadow: var(--shadow-sm);
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
            }
        }
        
        /* Main Container */
        .game-container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }
        
        /* Header */
        .game-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .game-title {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--accent)));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: var(--shadow-lg);
            letter-spacing: 0.1em;
            margin-bottom: var(--spacing-xs);
        }
        
        .game-subtitle {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            font-family: var(--font-mono);
        }
        
        /* Game Layout */
        .game-layout {
            display: flex;
            gap: var(--spacing-md);
            align-items: flex-start;
            max-width: 600px;
            width: 100%;
        }
        
        /* Game Board */
        .game-board-container {
            flex: 1;
            background: hsl(var(--card));
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-lg);
            border: 2px solid hsl(var(--border));
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 1px;
            background: hsl(var(--game-grid-border));
            border: 2px solid hsl(var(--border));
            border-radius: var(--radius-sm);
            aspect-ratio: 10/20;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .game-cell {
            background: hsl(var(--game-cell-empty));
            aspect-ratio: 1;
            transition: all var(--transition-fast);
            position: relative;
        }
        
        .game-cell.filled {
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        /* Tetris Colors */
        .tetris-i { background: hsl(var(--tetris-i)) !important; box-shadow: var(--shadow-cyan-md) !important; }
        .tetris-o { background: hsl(var(--tetris-o)) !important; box-shadow: 0 0 15px rgba(255, 255, 0, 0.5) !important; }
        .tetris-t { background: hsl(var(--tetris-t)) !important; box-shadow: var(--shadow-md) !important; }
        .tetris-s { background: hsl(var(--tetris-s)) !important; box-shadow: 0 0 15px rgba(0, 255, 0, 0.5) !important; }
        .tetris-z { background: hsl(var(--tetris-z)) !important; box-shadow: 0 0 15px rgba(255, 0, 0, 0.5) !important; }
        .tetris-j { background: hsl(var(--tetris-j)) !important; box-shadow: 0 0 15px rgba(0, 100, 255, 0.5) !important; }
        .tetris-l { background: hsl(var(--tetris-l)) !important; box-shadow: 0 0 15px rgba(255, 165, 0, 0.5) !important; }
        
        /* Sidebar */
        .game-sidebar {
            width: 140px;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }
        
        .info-panel {
            background: hsl(var(--card));
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-md);
            border: 2px solid hsl(var(--border));
        }
        
        .info-panel h3 {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: var(--spacing-sm);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: hsl(var(--accent));
            font-family: var(--font-mono);
            text-shadow: var(--shadow-cyan-sm);
        }
        
        /* Next Piece Preview */
        .next-preview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            background: hsl(var(--game-grid-border));
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm);
            margin-top: var(--spacing-sm);
        }
        
        .preview-cell {
            background: hsl(var(--game-cell-empty));
            aspect-ratio: 1;
            border-radius: 2px;
        }
        
        /* Controls */
        .game-controls {
            margin-top: var(--spacing-lg);
            width: 100%;
            max-width: 400px;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }
        
        .control-btn {
            background: hsl(var(--secondary));
            border: 2px solid hsl(var(--border));
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            color: hsl(var(--foreground));
            font-size: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
            box-shadow: var(--shadow-sm);
        }
        
        .control-btn:active {
            transform: scale(0.95);
            box-shadow: var(--shadow-lg);
            background: hsl(var(--primary));
        }
        
        .control-btn.rotate {
            grid-column: span 1;
        }
        
        .start-btn {
            width: 100%;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--accent)));
            border: none;
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            font-family: var(--font-game);
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-lg);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .start-btn:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-2xl);
        }
        
        /* Game Over Modal */
        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
            animation: fadeIn 0.3s ease;
        }
        
        .game-over-modal.active {
            display: flex;
        }
        
        .game-over-content {
            background: hsl(var(--card));
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            text-align: center;
            box-shadow: var(--shadow-2xl);
            border: 2px solid hsl(var(--primary));
            max-width: 90%;
            animation: slideUp 0.3s ease;
        }
        
        .game-over-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: hsl(var(--destructive));
            margin-bottom: var(--spacing-md);
            text-shadow: var(--shadow-lg);
        }
        
        .final-score {
            font-size: 1.5rem;
            color: hsl(var(--accent));
            margin-bottom: var(--spacing-xl);
            font-family: var(--font-mono);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes lineClear {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; background: white; }
        }
        
        .clearing {
            animation: lineClear 0.3s ease;
        }
        
        /* Mobile Responsive */
        @media (max-width: 640px) {
            .game-layout {
                flex-direction: column;
                align-items: center;
            }
            
            .game-sidebar {
                width: 100%;
                max-width: 300px;
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .info-panel {
                flex: 1;
                min-width: 120px;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
            
            .control-buttons {
                max-width: 300px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 380px) {
            .game-board {
                max-width: 250px;
            }
            
            .game-title {
                font-size: 1.25rem;
            }
            
            .control-btn {
                padding: var(--spacing-sm);
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="game-background" id="background"></div>
    
    <!-- Game Container -->
    <div class="game-container">
        <!-- Header -->
        <div class="game-header">
            <h1 class="game-title">TETRIS</h1>
            <p class="game-subtitle">俄罗斯方块</p>
        </div>
        
        <!-- Game Layout -->
        <div class="game-layout">
            <!-- Game Board -->
            <div class="game-board-container">
                <div class="game-board" id="gameBoard"></div>
            </div>
            
            <!-- Sidebar -->
            <div class="game-sidebar">
                <!-- Next Piece -->
                <div class="info-panel">
                    <h3>Next</h3>
                    <div class="next-preview" id="nextPreview"></div>
                </div>
                
                <!-- Score -->
                <div class="info-panel">
                    <h3>Score</h3>
                    <div class="info-value" id="score">0</div>
                </div>
                
                <!-- Level -->
                <div class="info-panel">
                    <h3>Level</h3>
                    <div class="info-value" id="level">1</div>
                </div>
                
                <!-- Lines -->
                <div class="info-panel">
                    <h3>Lines</h3>
                    <div class="info-value" id="lines">0</div>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="game-controls">
            <div class="control-buttons">
                <button class="control-btn" id="leftBtn">
                    <i data-lucide="chevron-left"></i>
                </button>
                <button class="control-btn" id="downBtn">
                    <i data-lucide="chevron-down"></i>
                </button>
                <button class="control-btn" id="rightBtn">
                    <i data-lucide="chevron-right"></i>
                </button>
                <button class="control-btn rotate" id="rotateBtn">
                    <i data-lucide="rotate-cw"></i>
                </button>
                <button class="control-btn" id="dropBtn">
                    <i data-lucide="arrow-down"></i>
                </button>
            </div>
            <button class="start-btn" id="startBtn">START GAME</button>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div class="game-over-modal" id="gameOverModal">
        <div class="game-over-content">
            <h2 class="game-over-title">GAME OVER</h2>
            <p class="final-score">Final Score: <span id="finalScore">0</span></p>
            <button class="start-btn" id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>
    
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
        
        // Create animated background particles
        const background = document.getElementById('background');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            background.appendChild(particle);
        }
        
        // Game Constants
        const ROWS = 20;
        const COLS = 10;
        const EMPTY = 0;
        
        // Tetromino Shapes
        const SHAPES = {
            I: { shape: [[1,1,1,1]], color: 'tetris-i' },
            O: { shape: [[1,1],[1,1]], color: 'tetris-o' },
            T: { shape: [[0,1,0],[1,1,1]], color: 'tetris-t' },
            S: { shape: [[0,1,1],[1,1,0]], color: 'tetris-s' },
            Z: { shape: [[1,1,0],[0,1,1]], color: 'tetris-z' },
            J: { shape: [[1,0,0],[1,1,1]], color: 'tetris-j' },
            L: { shape: [[0,0,1],[1,1,1]], color: 'tetris-l' }
        };
        
        const SHAPE_KEYS = Object.keys(SHAPES);
        
        // Game State
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let isPlaying = false;
        let isPaused = false;
        let dropSpeed = 1000;
        
        // DOM Elements
        const gameBoard = document.getElementById('gameBoard');
        const nextPreview = document.getElementById('nextPreview');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const linesEl = document.getElementById('lines');
        const startBtn = document.getElementById('startBtn');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        
        // Control Buttons
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const downBtn = document.getElementById('downBtn');
        const rotateBtn = document.getElementById('rotateBtn');
        const dropBtn = document.getElementById('dropBtn');
        
        // Initialize Board
        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(EMPTY));
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < ROWS * COLS; i++) {
                const cell = document.createElement('div');
                cell.className = 'game-cell';
                gameBoard.appendChild(cell);
            }
        }
        
        // Get Random Shape
        function getRandomShape() {
            const key = SHAPE_KEYS[Math.floor(Math.random() * SHAPE_KEYS.length)];
            return {
                shape: SHAPES[key].shape,
                color: SHAPES[key].color,
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[key].shape[0].length / 2),
                y: 0
            };
        }
        
        // Draw Board
        function drawBoard() {
            const cells = gameBoard.children;
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const index = row * COLS + col;
                    const cell = cells[index];
                    
                    if (board[row][col]) {
                        cell.className = 'game-cell filled ' + board[row][col];
                    } else {
                        cell.className = 'game-cell';
                    }
                }
            }
            
            // Draw current piece
            if (currentPiece) {
                currentPiece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value) {
                            const x = currentPiece.x + dx;
                            const y = currentPiece.y + dy;
                            if (y >= 0 && y < ROWS && x >= 0 && x < COLS) {
                                const index = y * COLS + x;
                                cells[index].className = 'game-cell filled ' + currentPiece.color;
                            }
                        }
                    });
                });
            }
        }
        
        // Draw Next Piece Preview
        function drawNextPiece() {
            nextPreview.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'preview-cell';
                nextPreview.appendChild(cell);
            }
            
            if (nextPiece) {
                const cells = nextPreview.children;
                const offsetY = Math.floor((4 - nextPiece.shape.length) / 2);
                const offsetX = Math.floor((4 - nextPiece.shape[0].length) / 2);
                
                nextPiece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value) {
                            const index = (offsetY + dy) * 4 + (offsetX + dx);
                            if (index >= 0 && index < 16) {
                                cells[index].className = 'preview-cell filled ' + nextPiece.color;
                            }
                        }
                    });
                });
            }
        }
        
        // Check Collision
        function checkCollision(piece, offsetX = 0, offsetY = 0) {
            return piece.shape.some((row, dy) => {
                return row.some((value, dx) => {
                    if (value) {
                        const x = piece.x + dx + offsetX;
                        const y = piece.y + dy + offsetY;
                        return (
                            x < 0 || x >= COLS ||
                            y >= ROWS ||
                            (y >= 0 && board[y][x])
                        );
                    }
                    return false;
                });
            });
        }
        
        // Merge Piece to Board
        function mergePiece() {
            currentPiece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        const x = currentPiece.x + dx;
                        const y = currentPiece.y + dy;
                        if (y >= 0) {
                            board[y][x] = currentPiece.color;
                        }
                    }
                });
            });
        }
        
        // Clear Lines
        function clearLines() {
            let linesCleared = 0;
            
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== EMPTY)) {
                    // Animate line clear
                    const cells = gameBoard.children;
                    for (let col = 0; col < COLS; col++) {
                        cells[row * COLS + col].classList.add('clearing');
                    }
                    
                    // Remove line after animation
                    setTimeout(() => {
                        board.splice(row, 1);
                        board.unshift(Array(COLS).fill(EMPTY));
                        linesCleared++;
                        lines++;
                        
                        // Update level
                        level = Math.floor(lines / 10) + 1;
                        dropSpeed = Math.max(100, 1000 - (level - 1) * 100);
                        
                        // Update score
                        const lineScores = [0, 100, 300, 500, 800];
                        score += lineScores[Math.min(linesCleared, 4)] * level;
                        
                        updateUI();
                        drawBoard();
                    }, 300);
                    
                    row++; // Check same row again
                }
            }
        }
        
        // Rotate Piece
        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            const oldShape = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (checkCollision(currentPiece)) {
                currentPiece.shape = oldShape;
            } else {
                drawBoard();
            }
        }
        
        // Move Piece
        function movePiece(dx, dy) {
            if (!checkCollision(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                drawBoard();
                return true;
            }
            return false;
        }
        
        // Hard Drop
        function hardDrop() {
            while (movePiece(0, 1)) {}
            lockPiece();
        }
        
        // Lock Piece
        function lockPiece() {
            mergePiece();
            clearLines();
            
            currentPiece = nextPiece;
            nextPiece = getRandomShape();
            
            if (checkCollision(currentPiece)) {
                gameOver();
            }
            
            drawNextPiece();
            drawBoard();
        }
        
        // Game Loop
        function gameStep() {
            if (!movePiece(0, 1)) {
                lockPiece();
            }
        }
        
        // Start Game
        function startGame() {
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropSpeed = 1000;
            isPlaying = true;
            isPaused = false;
            
            currentPiece = getRandomShape();
            nextPiece = getRandomShape();
            
            updateUI();
            drawNextPiece();
            drawBoard();
            
            startBtn.textContent = 'PAUSE';
            gameOverModal.classList.remove('active');
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, dropSpeed);
        }
        
        // Pause Game
        function togglePause() {
            if (!isPlaying) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                clearInterval(gameLoop);
                startBtn.textContent = 'RESUME';
            } else {
                gameLoop = setInterval(gameStep, dropSpeed);
                startBtn.textContent = 'PAUSE';
            }
        }
        
        // Game Over
        function gameOver() {
            isPlaying = false;
            clearInterval(gameLoop);
            finalScoreEl.textContent = score;
            gameOverModal.classList.add('active');
            startBtn.textContent = 'START GAME';
        }
        
        // Update UI
        function updateUI() {
            scoreEl.textContent = score;
            levelEl.textContent = level;
            linesEl.textContent = lines;
        }
        
        // Event Listeners
        startBtn.addEventListener('click', () => {
            if (!isPlaying) {
                startGame();
            } else {
                togglePause();
            }
        });
        
        restartBtn.addEventListener('click', startGame);
        
        leftBtn.addEventListener('click', () => {
            if (isPlaying && !isPaused) movePiece(-1, 0);
        });
        
        rightBtn.addEventListener('click', () => {
            if (isPlaying && !isPaused) movePiece(1, 0);
        });
        
        downBtn.addEventListener('click', () => {
            if (isPlaying && !isPaused) movePiece(0, 1);
        });
        
        rotateBtn.addEventListener('click', () => {
            if (isPlaying && !isPaused) rotatePiece();
        });
        
        dropBtn.addEventListener('click', () => {
            if (isPlaying && !isPaused) hardDrop();
        });
        
        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if (!isPlaying || isPaused) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    movePiece(0, 1);
                    break;
                case 'ArrowUp':
                case ' ':
                    e.preventDefault();
                    rotatePiece();
                    break;
                case 'Enter':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
        });
        
        // Touch Controls for Swipe
        let touchStartX = 0;
        let touchStartY = 0;
        
        gameBoard.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        gameBoard.addEventListener('touchend', (e) => {
            if (!isPlaying || isPaused) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) movePiece(1, 0);
                else if (dx < -30) movePiece(-1, 0);
            } else {
                if (dy > 30) movePiece(0, 1);
                else if (dy < -30) rotatePiece();
            }
        });
        
        // Initialize
        initBoard();
        drawBoard();
    </script>
