    <style>
        * {

        /* æ§åˆ¶åŒºåŸŸ */

        .game-info {

        .new-game-btn {

        /* æ¸¸æˆæ¿ */

        .grid {

        .grid-cell {

        }
        
        .tile-container {

        .tile {

        /* æ–¹å—é¢œè‰² */

        /* åŠ¨ç”» */

        /* æ¸¸æˆç»“æŸé®ç½© */
        .game-overlay {

        .game-message {

        .game-message h2 {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 520px) {

            .new-game-btn:hover,

                transform: none;
            }
        }
    </style>

    <script>
        // åˆå§‹åŒ– Lucide å›¾æ ‡
        lucide.createIcons();
        
        // æ¸¸æˆç±»
        class Game2048 {
            constructor() {
                this.gridSize = 4;
                this.grid = [];
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('bestScore')) || 0;
                this.gameWon = false;
                this.gameOver = false;
                
                this.tileContainer = document.getElementById('tileContainer');
                this.scoreElement = document.getElementById('score');
                this.bestElement = document.getElementById('best');
                this.gridContainer = document.getElementById('gridContainer');
                this.gameOverlay = document.getElementById('gameOverlay');
                this.gameMessage = document.getElementById('gameMessage');
                
                this.init();
                this.setupEventListeners();
            }
            
            init() {
                this.grid = Array(this.gridSize).fill(null).map(() => Array(this.gridSize).fill(0));
                this.score = 0;
                this.gameWon = false;
                this.gameOver = false;
                this.updateScore();
                this.addRandomTile();
                this.addRandomTile();
                this.render();
                this.hideOverlay();
            }
            
            setupEventListeners() {
                // é”®ç›˜äº‹ä»¶
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver && !['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) return;
                    
                    e.preventDefault();
                    
                    let moved = false;
                    switch(e.key) {
                        case 'ArrowUp':
                            moved = this.move('up');
                            break;
                        case 'ArrowDown':
                            moved = this.move('down');
                            break;
                        case 'ArrowLeft':
                            moved = this.move('left');
                            break;
                        case 'ArrowRight':
                            moved = this.move('right');
                            break;
                    }
                    
                    if (moved) {
                        this.addRandomTile();
                        this.render();
                        this.checkGameState();
                    } else {
                        this.shake();
                    }
                });
                
                // è§¦æ‘¸äº‹ä»¶
                let touchStartX = 0;
                let touchStartY = 0;
                
                this.gridContainer.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });
                
                this.gridContainer.addEventListener('touchend', (e) => {
                    if (this.gameOver) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // æ°´å¹³æ»‘åŠ¨
                        if (Math.abs(deltaX) > 30) {
                            const moved = deltaX > 0 ? this.move('right') : this.move('left');
                            if (moved) {
                                this.addRandomTile();
                                this.render();
                                this.checkGameState();
                            } else {
                                this.shake();
                            }
                        }
                    } else {
                        // å‚ç›´æ»‘åŠ¨
                        if (Math.abs(deltaY) > 30) {
                            const moved = deltaY > 0 ? this.move('down') : this.move('up');
                            if (moved) {
                                this.addRandomTile();
                                this.render();
                                this.checkGameState();
                            } else {
                                this.shake();
                            }
                        }
                    }
                });
                
                // æŒ‰é’®äº‹ä»¶
                document.getElementById('newGameBtn').addEventListener('click', () => this.init());
                document.getElementById('retryBtn').addEventListener('click', () => this.init());
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('hintBtn').addEventListener('click', () => this.showHint());
                document.getElementById('settingsBtn').addEventListener('click', () => this.showSettings());
            }
            
            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({row: i, col: j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const {row, col} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                }
            }
            
            move(direction) {
                let moved = false;
                const oldGrid = JSON.parse(JSON.stringify(this.grid));
                
                if (direction === 'left') {
                    for (let i = 0; i < this.gridSize; i++) {
                        const row = this.grid[i].filter(val => val !== 0);
                        const merged = this.mergeRow(row);
                        this.grid[i] = merged.concat(Array(this.gridSize - merged.length).fill(0));
                    }
                } else if (direction === 'right') {
                    for (let i = 0; i < this.gridSize; i++) {
                        const row = this.grid[i].filter(val => val !== 0).reverse();
                        const merged = this.mergeRow(row);
                        this.grid[i] = Array(this.gridSize - merged.length).fill(0).concat(merged.reverse());
                    }
                } else if (direction === 'up') {
                    for (let j = 0; j < this.gridSize; j++) {
                        const col = [];
                        for (let i = 0; i < this.gridSize; i++) {
                            if (this.grid[i][j] !== 0) col.push(this.grid[i][j]);
                        }
                        const merged = this.mergeRow(col);
                        for (let i = 0; i < this.gridSize; i++) {
                            this.grid[i][j] = merged[i] || 0;
                        }
                    }
                } else if (direction === 'down') {
                    for (let j = 0; j < this.gridSize; j++) {
                        const col = [];
                        for (let i = this.gridSize - 1; i >= 0; i--) {
                            if (this.grid[i][j] !== 0) col.push(this.grid[i][j]);
                        }
                        const merged = this.mergeRow(col);
                        for (let i = 0; i < this.gridSize; i++) {
                            this.grid[this.gridSize - 1 - i][j] = merged[i] || 0;
                        }
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ç§»åŠ¨
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
                        if (oldGrid[i][j] !== this.grid[i][j]) {
                            moved = true;
                            break;
                        }
                    }
                    if (moved) break;
                }
                
                return moved;
            }
            
            mergeRow(row) {
                const result = [];
                let i = 0;
                
                while (i < row.length) {
                    if (i < row.length - 1 && row[i] === row[i + 1]) {
                        const merged = row[i] * 2;
                        result.push(merged);
                        this.score += merged;
                        i += 2;
                    } else {
                        result.push(row[i]);
                        i++;
                    }
                }
                
                return result;
            }
            
            render() {
                this.tileContainer.innerHTML = '';
                
                const cellSize = (this.tileContainer.offsetWidth - (this.gridSize - 1) * 15) / this.gridSize;
                
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
                        const value = this.grid[i][j];
                        if (value !== 0) {
                            const tile = document.createElement('div');
                            tile.className = 'tile tile-new';
                            tile.setAttribute('data-value', value);
                            tile.textContent = value;
                            
                            const top = i * (cellSize + 15);
                            const left = j * (cellSize + 15);
                            
                            tile.style.width = cellSize + 'px';
                            tile.style.height = cellSize + 'px';
                            tile.style.top = top + 'px';
                            tile.style.left = left + 'px';
                            
                            if (value === 2048 && !this.gameWon) {
                                tile.classList.add('tile-2048');
                            }
                            
                            this.tileContainer.appendChild(tile);
                        }
                    }
                }
                
                this.updateScore();
            }
            
            updateScore() {
                this.scoreElement.textContent = this.score;
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('bestScore', this.bestScore);
                }
                this.bestElement.textContent = this.bestScore;
            }
            
            checkGameState() {
                // æ£€æŸ¥æ˜¯å¦è·èƒœ
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
