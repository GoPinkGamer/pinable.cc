        // DOM ÂÖÉÁ¥†
        const frog = document.getElementById('frog');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const gameOverlay = document.getElementById('gameOverlay');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlayText = document.getElementById('overlayText');
        const finalScore = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        const hearts = document.querySelectorAll('.heart');

        // ÊéßÂà∂ÊåâÈíÆ‰∫ã‰ª∂
        leftBtn.addEventListener('click', () => moveFrog('left'));
        rightBtn.addEventListener('click', () => moveFrog('right'));
        jumpBtn.addEventListener('click', () => jump());

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            if (!gameState.isPlaying) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    moveFrog('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    moveFrog('right');
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                case ' ':
                    jump();
                    break;
            }
        });

        // ÁßªÂä®ÈùíËõô
        function moveFrog(direction) {
            if (!gameState.isPlaying || gameState.isJumping) return;

            const moveAmount = 15;
            const maxX = window.innerWidth - 80;

            if (direction === 'left') {
                gameState.frogPosition.x = Math.max(0, gameState.frogPosition.x - moveAmount);
            } else if (direction === 'right') {
                gameState.frogPosition.x = Math.min(maxX, gameState.frogPosition.x + moveAmount);
            }

            updateFrogPosition();
        }

        // Ë∑≥Ë∑É
        function jump() {
            if (!gameState.isPlaying || gameState.isJumping) return;

            gameState.isJumping = true;
            frog.classList.add('jumping');

            // Ê£ÄÊµãÊî∂ÈõÜÁâ©Á¢∞Êíû
            setTimeout(() => {
                checkCollectibles();
            }, 400);

            setTimeout(() => {
                gameState.isJumping = false;
                frog.classList.remove('jumping');
            }, 900);
        }

        // Êõ¥Êñ∞ÈùíËõô‰ΩçÁΩÆ
        function updateFrogPosition() {
            frog.style.left = gameState.frogPosition.x + 'px';
        }

        // Ê£ÄÊµãÊî∂ÈõÜÁâ©Á¢∞Êíû
        function checkCollectibles() {
            const collectibles = document.querySelectorAll('.collectible');
            const frogRect = frog.getBoundingClientRect();

            collectibles.forEach(collectible => {
                if (collectible.style.display === 'none') return;

                const collectibleRect = collectible.getBoundingClientRect();
                
                if (isColliding(frogRect, collectibleRect)) {
                    const points = parseInt(collectible.dataset.points);
                    addScore(points, collectibleRect.left, collectibleRect.top);
                    collectible.style.display = 'none';
                }
            });
        }

        // Á¢∞ÊíûÊ£ÄÊµã
        function isColliding(rect1, rect2) {
            return !(rect1.right < rect2.left || 
                     rect1.left > rect2.right || 
                     rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom);
        }

        // Ê∑ªÂä†ÂàÜÊï∞
        function addScore(points, x, y) {
            gameState.score += points;
            scoreDisplay.textContent = gameState.score;

            // ÊòæÁ§∫ÂàÜÊï∞ÂºπÂá∫
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = '+' + points;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.querySelector('.game-canvas').appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 800);
        }

        // Â§±ÂéªÁîüÂëΩ
        function loseLife() {
            if (gameState.lives > 0) {
                gameState.lives--;
                hearts[gameState.lives].style.opacity = '0.3';

                if (gameState.lives === 0) {
                    gameOver();
                }
            }
        }

        // Ê∏∏ÊàèËÆ°Êó∂Âô®
        function startTimer() {
            const timerInterval = setInterval(() => {
                if (!gameState.isPlaying) {
                    clearInterval(timerInterval);
                    return;
                }

                gameState.time--;
                timerDisplay.textContent = gameState.time;

                // Êó∂Èó¥Ë≠¶Âëä
                if (gameState.time <= 10) {
                    timerDisplay.parentElement.classList.add('timer-warning');
                }

                if (gameState.time <= 0) {
                    clearInterval(timerInterval);
                    gameOver();
                }
            }, 1000);
        }

        // Ê∏∏ÊàèÁªìÊùü
        function gameOver() {
            gameState.isPlaying = false;
            overlayTitle.textContent = 'Ê∏∏ÊàèÁªìÊùüÔºÅ';
            overlayText.innerHTML = `‰Ω†ÁöÑÂæóÂàÜÔºö<strong>${gameState.score}</strong>`;
            finalScore.textContent = gameState.score;
            gameOverlay.classList.add('active');
        }

        // ÈáçÊñ∞ÂºÄÂßã
        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            updateFrogPosition();
            startTimer();
        }

        // ÂêØÂä®Ê∏∏Êàè
        initGame();
    </script>
</body>
</html>
