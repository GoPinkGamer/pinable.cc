<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋 · 3D视觉版</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700;900&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ZCOOL XiaoWei', 'Noto Sans SC', sans-serif !important;
            background: radial-gradient(ellipse at center, #1a1410 0%, #0a0604 100%) !important;
            min-height: 100vh !important;
            overflow-x: hidden !important;
            position: relative !important;
            perspective: 1500px;
        }
        
        /* 粒子背景效果 */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(212, 165, 116, 0.3);
            border-radius: 50%;
            animation: float 20s infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
        
        .main-container {
            position: relative;
            z-index: 10;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .title {
            font-family: 'Ma Shan Zheng', cursive !important;
            font-size: 4rem !important;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center !important;
            margin-bottom: 2rem !important;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5) !important;
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            }
        }
        
        /* 3D棋盘容器 */
        .board-wrapper {
            background: linear-gradient(135deg, #2a1810 0%, #1a0f0a 100%);
            border: 2px solid #d4a574;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.9),
                0 0 50px rgba(212, 165, 116, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.05);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        
        .board-wrapper:hover {
            transform: rotateX(2deg) rotateY(2deg);
        }
        
        /* 3D棋盘 */
        .chess-board {
            background: linear-gradient(135deg, #f5deb3 0%, #daa520 100%);
            border: 6px solid #654321;
            border-radius: 12px;
            padding: 2.5rem;
            position: relative;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.8),
                inset 0 -5px 20px rgba(0, 0, 0, 0.3),
                inset 0 5px 20px rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
        }
        
        /* 棋盘网格 */
        .board-grid {
            position: relative;
            width: 100%;
            aspect-ratio: 9/10;
            transform-style: preserve-3d;
        }
        
        /* 棋盘线条 - 3D效果 */
        .board-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
        }
        
        .board-lines svg {
            width: 100%;
            height: 100%;
        }
        
        /* 交叉点 - 增强视觉反馈 */
        .intersection {
            position: absolute;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 50%;
        }
        
        .intersection:hover {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent);
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .intersection.valid-move {
            background: radial-gradient(circle, rgba(34, 197, 94, 0.5), transparent);
            animation: validMovePulse3D 1.5s infinite;
        }
        
        .intersection.valid-move::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.8);
        }
        
        @keyframes validMovePulse3D {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
            }
        }
        
        /* 楚河汉界 - 3D效果 */
        .river-text {
            position: absolute;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            z-index: 5;
            pointer-events: none;
            filter: drop-shadow(2px 2px 4px rgba(255, 255, 255, 0.3));
            transform-style: preserve-3d;
        }
        
        /* 3D棋子 */
        .chess-piece {
            position: absolute;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Serif SC', serif;
            font-size: 2rem;
            font-weight: 900;
            cursor: grab;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20;
            user-select: none;
            transform-style: preserve-3d;
            animation: pieceAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes pieceAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotateY(180deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotateY(0deg);
            }
        }
        
        .chess-piece:active {
            cursor: grabbing;
        }
        
        .chess-piece.dragging {
            z-index: 100;
            transform: translate(-50%, -50%) scale(1.3) rotateZ(10deg) translateZ(50px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
            cursor: grabbing;
            animation: none;
        }
        
        .chess-piece.red {
            background: 
                radial-gradient(circle at 30% 30%, #ff8787, #ff6b6b),
                radial-gradient(circle at 70% 70%, #c92a2a, #8b0000);
            color: #fff;
            border: 5px solid #8b0000;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(255, 107, 107, 0.4),
                inset 0 3px 8px rgba(255, 255, 255, 0.4),
                inset 0 -3px 8px rgba(0, 0, 0, 0.4);
        }
        
        .chess-piece.black {
            background: 
                radial-gradient(circle at 30% 30%, #6a6a6a, #4a4a4a),
                radial-gradient(circle at 70% 70%, #2a2a2a, #000);
            color: #fff;
            border: 5px solid #000;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(0, 0, 0, 0.6),
                inset 0 3px 8px rgba(255, 255, 255, 0.3),
                inset 0 -3px 8px rgba(0, 0, 0, 0.6);
        }
        
        .chess-piece:hover:not(.dragging) {
            transform: translate(-50%, -50%) translateY(-8px) scale(1.1) rotateZ(-5deg);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.7),
                0 0 40px rgba(255, 215, 0, 0.6);
        }
        
        .chess-piece.selected {
            animation: selectedPulse3D 1.2s infinite;
            z-index: 30;
        }
        
        @keyframes selectedPulse3D {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1) rotateZ(0deg);
                box-shadow: 
                    0 8px 20px rgba(0, 0, 0, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.8);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15) rotateZ(5deg);
                box-shadow: 
                    0 12px 30px rgba(0, 0, 0, 0.7),
                    0 0 50px rgba(255, 215, 0, 1);
            }
        }
        
        /* 移动轨迹效果 */
        .move-trail {
            position: absolute;
            pointer-events: none;
            z-index: 15;
        }
        
        .move-trail-line {
            stroke: #ffd700;
            stroke-width: 3;
            stroke-dasharray: 10, 5;
            animation: trailFlow 1s linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }
        
        @keyframes trailFlow {
            to {
                stroke-dashoffset: -15;
            }
        }
        
        /* 信息面板 - 玻璃态效果 */
        .info-panel {
            background: rgba(26, 15, 10, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 165, 116, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .info-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2rem;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 2px solid rgba(212, 165, 116, 0.3);
            padding-bottom: 0.5rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(212, 165, 116, 0.2);
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .info-item:hover {
            background: rgba(212, 165, 116, 0.1);
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            border-radius: 8px;
        }
        
        .info-label {
            color: #c19a6b;
            font-weight: bold;
        }
        
        .info-value {
            color: #ffd700;
            font-weight: bold;
        }
        
        /* AI思考指示器 - 增强效果 */
        .ai-thinking {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            margin-top: 1rem;
            animation: thinkingGlow 2s ease-in-out infinite;
        }
        
        .ai-thinking.active {
            display: flex;
        }
        
        @keyframes thinkingGlow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            }
        }
        
        .thinking-dots {
            display: flex;
            gap: 0.4rem;
        }
        
        .thinking-dot {
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: thinkingBounce3D 1.4s infinite ease-in-out;
        }
        
        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes thinkingBounce3D {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
        
        /* 按钮 - 3D效果 */
        .btn {
            font-family: 'ZCOOL XiaoWei', sans-serif;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 1rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            color: #1a0f0a;
            box-shadow: 
                0 6px 20px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #654321 0%, #4a2f1a 100%);
            color: #ffd700;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 控制面板 */
        .control-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        /* 棋谱记录 */
        .move-history {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(212, 165, 116, 0.3);
            border-radius: 12px;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Noto Serif SC', serif;
        }
        
        .move-history::-webkit-scrollbar {
            width: 10px;
        }
        
        .move-history::-webkit-scrollbar-track {
            background: rgba(212, 165, 116, 0.1);
            border-radius: 5px;
        }
        
        .move-history::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .move-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: rgba(212, 165, 116, 0.1);
            border-radius: 8px;
            border-left: 3px solid #ffd700;
            color: #d4a574;
            transition: all 0.3s;
        }
        
        .move-item:hover {
            background: rgba(212, 165, 116, 0.2);
            transform: translateX(5px);
        }
        
        /* 胜利弹窗 - 3D效果 */
        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }
        
        .victory-overlay.show {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .victory-content {
            background: linear-gradient(135deg, #2a1810 0%, #1a0f0a 100%);
            border: 4px solid #ffd700;
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            animation: victoryAppear3D 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.9),
                0 0 100px rgba(255, 215, 0, 0.5),
                inset 0 2px 10px rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }
        
        @keyframes victoryAppear3D {
            0% {
                opacity: 0;
                transform: scale(0.3) rotateY(-180deg) rotateX(30deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg) rotateX(0deg);
            }
        }
        
        .victory-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 5rem;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: victoryTitlePulse 2s ease-in-out infinite;
        }
        
        @keyframes victoryTitlePulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1));
            }
        }
        
        /* 响应式 */
        @media (max-width: 1024px) {
            .main-container {
                padding: 1rem;
            }
            
            .title {
                font-size: 3rem !important;
            }
            
            .chess-piece {
                width: 44px;
                height: 44px;
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem !important;
            }
            
            .board-wrapper {
                padding: 1.5rem;
            }
            
            .chess-piece {
                width: 38px;
                height: 38px;
                font-size: 1.4rem;
            }
            
            .control-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <script>
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(particle);
        }
    </script>
    
    <div class="main-container">
        <h1 class="title">中国象棋 · 3D对战</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- 左侧信息面板 -->
            <div class="lg:col-span-3">
                <div class="info-panel">
                    <div class="info-title">对局信息</div>
                    <div class="info-item">
                        <span class="info-label">游戏模式</span>
                        <span class="info-value" id="gameMode">人机对战</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">AI难度</span>
                        <span class="info-value" id="aiLevel">中级</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">已走步数</span>
                        <span class="info-value" id="moveCount">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">当前回合</span>
                        <span class="info-value" id="currentTurn">红方</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">游戏状态</span>
                        <span class="info-value" id="gameStatus">进行中</span>
                    </div>
                    
                    <div class="ai-thinking" id="aiThinking">
                        <span style="color: #ffd700; font-weight: bold;">AI思考中</span>
                        <div class="thinking-dots">
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 中间棋盘区 -->
            <div class="lg:col-span-6">
                <div class="board-wrapper">
                    <div class="chess-board">
                        <div class="board-grid" id="boardGrid">
                            <!-- 棋盘线条 -->
                            <div class="board-lines" id="boardLines"></div>
                            
                            <!-- 移动轨迹 -->
                            <svg class="move-trail" id="moveTrail" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></svg>
                            
                            <!-- 楚河汉界 -->
                            <div class="river-text" style="top: 45%; left: 18%; transform: translateY(-50%);">楚河</div>
                            <div class="river-text" style="top: 55%; right: 18%; transform: translateY(-50%);">汉界</div>
                            
                            <!-- 交叉点和棋子将由JavaScript生成 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧控制面板 -->
            <div class="lg:col-span-3">
                <div class="info-panel">
                    <div class="info-title">游戏控制</div>
                    <div class="control-panel">
                        <button class="btn btn-primary" onclick="newGame()">
                            <span>新游戏</span>
                        </button>
                        <button class="btn btn-secondary" onclick="resetGame()">
                            <span>重新开始</span>
                        </button>
                        <button class="btn btn-secondary" onclick="undoMove()" id="undoBtn">
                            <span>悔棋</span>
                        </button>
                        <button class="btn btn-secondary" onclick="showHint()" id="hintBtn">
                            <span>提示</span>
                        </button>
                        <select class="btn btn-secondary" onchange="changeAILevel(this.value)" style="padding: 0.75rem;">
                            <option value="easy">简单</option>
                            <option value="medium" selected>中级</option>
                            <option value="hard">困难</option>
                        </select>
                        <button class="btn btn-secondary" onclick="toggleSound()">
                            <span id="soundBtn">音效: 开</span>
                        </button>
                    </div>
                </div>
                
                <!-- 棋谱记录 -->
                <div class="info-panel mt-4">
                    <div class="info-title">棋谱记录</div>
                    <div class="move-history" id="moveHistory">
                        <div style="text-align: center; color: #d4a574;">暂无走法记录</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 胜利弹窗 -->
    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-content">
            <div class="victory-title" id="victoryTitle">恭喜获胜！</div>
            <p style="font-size: 1.8rem; color: #ffd700; margin: 1rem 0; font-weight: bold;" id="victoryMessage">
                你战胜了AI对手
            </p>
            <button class="btn btn-primary" onclick="closeVictory()" style="margin-top: 1.5rem; font-size: 1.2rem;">
                再来一局
            </button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // [使用与chinese_chess_1_1.html相同的游戏逻辑代码]
        // 游戏状态
        let gameState = {
            board: [],
            currentTurn: 'red',
            selectedPiece: null,
            moveCount: 0,
            moveHistory: [],
            soundEnabled: true,
            aiLevel: 'medium',
            gameOver: false,
            draggingPiece: null,
            validMoves: []
        };
        
        const PIECE_CHARS = {
            'rk': '帅', 'ra': '仕', 're': '相', 'rh': '马',
            'rc': '车', 'rn': '炮', 'rp': '兵',
            'bk': '将', 'ba': '士', 'be': '象', 'bh': '马',
            'bc': '车', 'bn': '炮', 'bp': '卒'
        };
        
        function initBoard() {
            gameState.board = Array(10).fill(null).map(() => Array(9).fill(null));
            gameState.board[9] = ['rc', 'rh', 're', 'ra', 'rk', 'ra', 're', 'rh', 'rc'];
            gameState.board[7] = [null, 'rn', null, null, null, null, null, 'rn', null];
            gameState.board[6] = ['rp', null, 'rp', null, 'rp', null, 'rp', null, 'rp'];
            gameState.board[0] = ['bc', 'bh', 'be', 'ba', 'bk', 'ba', 'be', 'bh', 'bc'];
            gameState.board[2] = [null, 'bn', null, null, null, null, null, 'bn', null];
            gameState.board[3] = ['bp', null, 'bp', null, 'bp', null, 'bp', null, 'bp'];
            
            drawBoard();
            renderPieces();
        }
        
        function drawBoard() {
            const boardLines = document.getElementById('boardLines');
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 900 1000');
            
            for (let i = 0; i <= 9; i++) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', '50');
                line.setAttribute('y1', 50 + i * 100);
                line.setAttribute('x2', '850');
                line.setAttribute('y2', 50 + i * 100);
                line.setAttribute('stroke', '#654321');
                line.setAttribute('stroke-width', '3');
                svg.appendChild(line);
            }
            
            for (let i = 0; i <= 8; i++) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', 50 + i * 100);
                line.setAttribute('y1', '50');
                line.setAttribute('x2', 50 + i * 100);
                line.setAttribute('y2', '950');
                line.setAttribute('stroke', '#654321');
                line.setAttribute('stroke-width', '3');
                svg.appendChild(line);
            }
            
            const redDiag1 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            redDiag1.setAttribute('x1', '350');
            redDiag1.setAttribute('y1', '750');
            redDiag1.setAttribute('x2', '550');
            redDiag1.setAttribute('y2', '950');
            redDiag1.setAttribute('stroke', '#654321');
            redDiag1.setAttribute('stroke-width', '3');
            svg.appendChild(redDiag1);
            
            const redDiag2 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            redDiag2.setAttribute('x1', '550');
            redDiag2.setAttribute('y1', '750');
            redDiag2.setAttribute('x2', '350');
            redDiag2.setAttribute('y2', '950');
            redDiag2.setAttribute('stroke', '#654321');
            redDiag2.setAttribute('stroke-width', '3');
            svg.appendChild(redDiag2);
            
            const blackDiag1 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            blackDiag1.setAttribute('x1', '350');
            blackDiag1.setAttribute('y1', '50');
            blackDiag1.setAttribute('x2', '550');
            blackDiag1.setAttribute('y2', '250');
            blackDiag1.setAttribute('stroke', '#654321');
            blackDiag1.setAttribute('stroke-width', '3');
            svg.appendChild(blackDiag1);
            
            const blackDiag2 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            blackDiag2.setAttribute('x1', '550');
            blackDiag2.setAttribute('y1', '50');
            blackDiag2.setAttribute('x2', '350');
            blackDiag2.setAttribute('y2', '250');
            blackDiag2.setAttribute('stroke', '#654321');
            blackDiag2.setAttribute('stroke-width', '3');
            svg.appendChild(blackDiag2);
            
            boardLines.appendChild(svg);
            
            const boardGrid = document.getElementById('boardGrid');
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 9; col++) {
                    const intersection = document.createElement('div');
                    intersection.className = 'intersection';
                    intersection.dataset.row = row;
                    intersection.dataset.col = col;
                    intersection.style.left = `${(col / 8) * 100}%`;
                    intersection.style.top = `${(row / 9) * 100}%`;
                    intersection.onclick = () => handleIntersectionClick(row, col);
                    boardGrid.appendChild(intersection);
                }
            }
        }
        
        function renderPieces() {
            document.querySelectorAll('.chess-piece').forEach(el => el.remove());
            
            const boardGrid = document.getElementById('boardGrid');
            
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 9; col++) {
                    const piece = gameState.board[row][col];
                    if (piece) {
                        const pieceEl = document.createElement('div');
                        pieceEl.className = `chess-piece ${piece.startsWith('r') ? 'red' : 'black'}`;
                        pieceEl.textContent = PIECE_CHARS[piece];
                        pieceEl.dataset.row = row;
                        pieceEl.dataset.col = col;
                        pieceEl.dataset.piece = piece;
                        pieceEl.style.left = `${(col / 8) * 100}%`;
                        pieceEl.style.top = `${(row / 9) * 100}%`;
                        pieceEl.style.transform = 'translate(-50%, -50%)';
                        
                        pieceEl.draggable = true;
                        pieceEl.ondragstart = (e) => handleDragStart(e, row, col);
                        pieceEl.ondragend = (e) => handleDragEnd(e);
                        pieceEl.onclick = () => handlePieceClick(row, col);
                        
                        if (gameState.selectedPiece && 
                            gameState.selectedPiece.row === row && 
                            gameState.selectedPiece.col === col) {
                            pieceEl.classList.add('selected');
                        }
                        
                        boardGrid.appendChild(pieceEl);
                    }
                }
            }
            
            showValidMoves();
        }
        
        function handleDragStart(e, row, col) {
            if (gameState.gameOver) return;
            if (gameState.currentTurn === 'black') return;
            
            const piece = gameState.board[row][col];
            if (!piece || !piece.startsWith('r')) return;
            
            gameState.draggingPiece = {row, col};
            gameState.selectedPiece = {row, col};
            e.target.classList.add('dragging');
            
            gameState.validMoves = getValidMoves(row, col);
            renderPieces();
            
            playSound('select');
        }
        
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            gameState.draggingPiece = null;
        }
        
        function handlePieceClick(row, col) {
            if (gameState.gameOver) return;
            if (gameState.currentTurn === 'black') return;
            
            const piece = gameState.board[row][col];
            
            if (gameState.selectedPiece) {
                if (isValidMove(gameState.selectedPiece.row, gameState.selectedPiece.col, row, col)) {
                    movePiece(gameState.selectedPiece.row, gameState.selectedPiece.col, row, col);
                    gameState.selectedPiece = null;
                    gameState.validMoves = [];
                } else if (piece && piece.startsWith('r')) {
                    gameState.selectedPiece = {row, col};
                    gameState.validMoves = getValidMoves(row, col);
                    playSound('select');
                } else {
                    gameState.selectedPiece = null;
                    gameState.validMoves = [];
                }
            } else if (piece && piece.startsWith('r')) {
                gameState.selectedPiece = {row, col};
                gameState.validMoves = getValidMoves(row, col);
                playSound('select');
            }
            
            renderPieces();
        }
        
        function handleIntersectionClick(row, col) {
            if (gameState.gameOver) return;
            if (gameState.currentTurn === 'black') return;
            
            if (gameState.selectedPiece) {
                if (isValidMove(gameState.selectedPiece.row, gameState.selectedPiece.col, row, col)) {
                    movePiece(gameState.selectedPiece.row, gameState.selectedPiece.col, row, col);
                    gameState.selectedPiece = null;
                    gameState.validMoves = [];
                    renderPieces();
                }
            }
        }
        
        function showValidMoves() {
            document.querySelectorAll('.intersection').forEach(el => {
                el.classList.remove('valid-move');
            });
            
            if (gameState.selectedPiece && gameState.validMoves.length > 0) {
                gameState.validMoves.forEach(move => {
                    const intersection = document.querySelector(
                        `.intersection[data-row="${move.row}"][data-col="${move.col}"]`
                    );
                    if (intersection) {
                        intersection.classList.add('valid-move');
                    }
                });
            }
        }
        
        function getValidMoves(row, col) {
            const piece = gameState.board[row][col];
            if (!piece) return [];
            
            const moves = [];
            
            for (let r = 0; r < 10; r++) {
                for (let c = 0; c < 9; c++) {
                    if (isValidMove(row, col, r, c)) {
                        moves.push({row: r, col: c});
                    }
                }
            }
            
            return moves;
        }
        
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            if (fromRow === toRow && fromCol === toCol) return false;
            
            const piece = gameState.board[fromRow][fromCol];
            const target = gameState.board[toRow][toCol];
            
            if (!piece) return false;
            if (target && target.charAt(0) === piece.charAt(0)) return false;
            
            const pieceType = piece.substring(1);
            
            switch (pieceType) {
                case 'k': return isKingMove(fromRow, fromCol, toRow, toCol, piece.charAt(0));
                case 'a': return isAdvisorMove(fromRow, fromCol, toRow, toCol, piece.charAt(0));
                case 'e': return isElephantMove(fromRow, fromCol, toRow, toCol, piece.charAt(0));
                case 'h': return isHorseMove(fromRow, fromCol, toRow, toCol);
                case 'c': return isChariotMove(fromRow, fromCol, toRow, toCol);
                case 'n': return isCannonMove(fromRow, fromCol, toRow, toCol);
                case 'p': return isPawnMove(fromRow, fromCol, toRow, toCol, piece.charAt(0));
                default: return false;
            }
        }
        
        function isKingMove(fromRow, fromCol, toRow, toCol, color) {
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            
            if (color === 'r') {
                if (toRow < 7 || toCol < 3 || toCol > 5) return false;
            } else {
                if (toRow > 2 || toCol < 3 || toCol > 5) return false;
            }
            
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }
        
        function isAdvisorMove(fromRow, fromCol, toRow, toCol, color) {
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            
            if (color === 'r') {
                if (toRow < 7 || toCol < 3 || toCol > 5) return false;
            } else {
                if (toRow > 2 || toCol < 3 || toCol > 5) return false;
            }
            
            return rowDiff === 1 && colDiff === 1;
        }
        
        function isElephantMove(fromRow, fromCol, toRow, toCol, color) {
            const rowDiff = toRow - fromRow;
            const colDiff = toCol - fromCol;
            
            if (color === 'r' && toRow < 5) return false;
            if (color === 'b' && toRow > 4) return false;
            
            if (Math.abs(rowDiff) !== 2 || Math.abs(colDiff) !== 2) return false;
            
            const midRow = fromRow + rowDiff / 2;
            const midCol = fromCol + colDiff / 2;
            return !gameState.board[midRow][midCol];
        }
        
        function isHorseMove(fromRow, fromCol, toRow, toCol) {
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            
            if (!((rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2))) {
                return false;
            }
            
            if (rowDiff === 2) {
                const midRow = fromRow + (toRow - fromRow) / 2;
                return !gameState.board[midRow][fromCol];
            } else {
                const midCol = fromCol + (toCol - fromCol) / 2;
                return !gameState.board[fromRow][midCol];
            }
        }
        
        function isChariotMove(fromRow, fromCol, toRow, toCol) {
            if (fromRow !== toRow && fromCol !== toCol) return false;
            
            if (fromRow === toRow) {
                const start = Math.min(fromCol, toCol) + 1;
                const end = Math.max(fromCol, toCol);
                for (let c = start; c < end; c++) {
                    if (gameState.board[fromRow][c]) return false;
                }
            } else {
                const start = Math.min(fromRow, toRow) + 1;
                const end = Math.max(fromRow, toRow);
                for (let r = start; r < end; r++) {
                    if (gameState.board[r][fromCol]) return false;
                }
            }
            
            return true;
        }
        
        function isCannonMove(fromRow, fromCol, toRow, toCol) {
            if (fromRow !== toRow && fromCol !== toCol) return false;
            
            let pieceCount = 0;
            
            if (fromRow === toRow) {
                const start = Math.min(fromCol, toCol) + 1;
                const end = Math.max(fromCol, toCol);
                for (let c = start; c < end; c++) {
                    if (gameState.board[fromRow][c]) pieceCount++;
                }
            } else {
                const start = Math.min(fromRow, toRow) + 1;
                const end = Math.max(fromRow, toRow);
                for (let r = start; r < end; r++) {
                    if (gameState.board[r][fromCol]) pieceCount++;
                }
            }
            
            const target = gameState.board[toRow][toCol];
            
            if (target) {
                return pieceCount === 1;
            } else {
                return pieceCount === 0;
            }
        }
        
        function isPawnMove(fromRow, fromCol, toRow, toCol, color) {
            const rowDiff = toRow - fromRow;
            const colDiff = Math.abs(toCol - fromCol);
            
            if (color === 'r') {
                if (rowDiff > 0) return false;
                
                if (fromRow > 4) {
                    return rowDiff === -1 && colDiff === 0;
                }
                
                return (rowDiff === -1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            } else {
                if (rowDiff < 0) return false;
                
                if (fromRow < 5) {
                    return rowDiff === 1 && colDiff === 0;
                }
                
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }
        }
        
        function movePiece(fromRow, fromCol, toRow, toCol) {
            const piece = gameState.board[fromRow][fromCol];
            const target = gameState.board[toRow][toCol];
            
            const moveText = `${gameState.moveCount + 1}. ${PIECE_CHARS[piece]} ${String.fromCharCode(65 + fromCol)}${fromRow} → ${String.fromCharCode(65 + toCol)}${toRow}`;
            gameState.moveHistory.push({
                from: {row: fromRow, col: fromCol},
                to: {row: toRow, col: toCol},
                piece: piece,
                captured: target,
                text: moveText
            });
            
            gameState.board[toRow][toCol] = piece;
            gameState.board[fromRow][fromCol] = null;
            gameState.moveCount++;
            
            playSound('move');
            updateDisplay();
            renderPieces();
            
            if (checkGameOver()) {
                return;
            }
            
            gameState.currentTurn = gameState.currentTurn === 'red' ? 'black' : 'red';
            updateDisplay();
            
            if (gameState.currentTurn === 'black') {
                setTimeout(() => aiMove(), 1000);
            }
        }
        
        function aiMove() {
            document.getElementById('aiThinking').classList.add('active');
            
            setTimeout(() => {
                const move = getBestMove();
                
                if (move) {
                    movePiece(move.from.row, move.from.col, move.to.row, move.to.col);
                }
                
                document.getElementById('aiThinking').classList.remove('active');
            }, 1500);
        }
        
        function getBestMove() {
            const allMoves = [];
            
            for (let fromRow = 0; fromRow < 10; fromRow++) {
                for (let fromCol = 0; fromCol < 9; fromCol++) {
                    const piece = gameState.board[fromRow][fromCol];
                    if (piece && piece.startsWith('b')) {
                        for (let toRow = 0; toRow < 10; toRow++) {
                            for (let toCol = 0; toCol < 9; toCol++) {
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    const target = gameState.board[toRow][toCol];
                                    const score = target ? getPieceValue(target) : 0;
                                    allMoves.push({
                                        from: {row: fromRow, col: fromCol},
                                        to: {row: toRow, col: toCol},
                                        score: score + Math.random() * 0.5
                                    });
                                }
                            }
                        }
                    }
                }
            }
            
            if (allMoves.length === 0) return null;
            
            if (gameState.aiLevel === 'easy') {
                return allMoves[Math.floor(Math.random() * allMoves.length)];
            } else if (gameState.aiLevel === 'medium') {
                allMoves.sort((a, b) => b.score - a.score);
                const topMoves = allMoves.slice(0, Math.min(5, allMoves.length));
                return topMoves[Math.floor(Math.random() * topMoves.length)];
            } else {
                allMoves.sort((a, b) => b.score - a.score);
                return allMoves[0];
            }
        }
        
        function getPieceValue(piece) {
            const values = {
                'k': 1000, 'a': 20, 'e': 20, 'h': 40,
                'c': 90, 'n': 45, 'p': 10
            };
            return values[piece.substring(1)] || 0;
        }
        
        function checkGameOver() {
            let redKing = false;
            let blackKing = false;
            
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 9; col++) {
                    if (gameState.board[row][col] === 'rk') redKing = true;
                    if (gameState.board[row][col] === 'bk') blackKing = true;
                }
            }
            
            if (!redKing) {
                showVictory('black');
                return true;
            }
            
            if (!blackKing) {
                showVictory('red');
                return true;
            }
            
            return false;
        }
        
        function showVictory(winner) {
            gameState.gameOver = true;
            
            const title = document.getElementById('victoryTitle');
            const message = document.getElementById('victoryMessage');
            
            if (winner === 'red') {
                title.textContent = '恭喜获胜！';
                message.textContent = '你战胜了AI对手';
            } else {
                title.textContent = '遗憾失败';
                message.textContent = 'AI获得了胜利';
            }
            
            document.getElementById('victoryOverlay').classList.add('show');
            playSound('victory');
        }
        
        function closeVictory() {
            document.getElementById('victoryOverlay').classList.remove('show');
            newGame();
        }
        
        function updateDisplay() {
            document.getElementById('moveCount').textContent = gameState.moveCount;
            document.getElementById('currentTurn').textContent = gameState.currentTurn === 'red' ? '红方' : '黑方 (AI)';
            document.getElementById('gameStatus').textContent = gameState.gameOver ? '已结束' : '进行中';
            
            const historyEl = document.getElementById('moveHistory');
            if (gameState.moveHistory.length === 0) {
                historyEl.innerHTML = '<div style="text-align: center; color: #d4a574;">暂无走法记录</div>';
            } else {
                historyEl.innerHTML = gameState.moveHistory.map(move => 
                    `<div class="move-item">${move.text}</div>`
                ).join('');
                historyEl.scrollTop = historyEl.scrollHeight;
            }
        }
        
        function newGame() {
            gameState = {
                board: [],
                currentTurn: 'red',
                selectedPiece: null,
                moveCount: 0,
                moveHistory: [],
                soundEnabled: gameState.soundEnabled,
                aiLevel: gameState.aiLevel,
                gameOver: false,
                draggingPiece: null,
                validMoves: []
            };
            
            initBoard();
            updateDisplay();
            playSound('button');
        }
        
        function resetGame() {
            newGame();
        }
        
        function undoMove() {
            if (gameState.moveHistory.length < 2) return;
            
            for (let i = 0; i < 2; i++) {
                const lastMove = gameState.moveHistory.pop();
                if (lastMove) {
                    gameState.board[lastMove.from.row][lastMove.from.col] = lastMove.piece;
                    gameState.board[lastMove.to.row][lastMove.to.col] = lastMove.captured;
                    gameState.moveCount--;
                }
            }
            
            gameState.currentTurn = 'red';
            gameState.selectedPiece = null;
            gameState.validMoves = [];
            
            renderPieces();
            updateDisplay();
            playSound('button');
        }
        
        function showHint() {
            if (gameState.currentTurn === 'black') return;
            
            const allMoves = [];
            
            for (let fromRow = 0; fromRow < 10; fromRow++) {
                for (let fromCol = 0; fromCol < 9; fromCol++) {
                    const piece = gameState.board[fromRow][fromCol];
                    if (piece && piece.startsWith('r')) {
                        for (let toRow = 0; toRow < 10; toRow++) {
                            for (let toCol = 0; toCol < 9; toCol++) {
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    const target = gameState.board[toRow][toCol];
                                    const score = target ? getPieceValue(target) : 0;
                                    allMoves.push({
                                        from: {row: fromRow, col: fromCol},
                                        to: {row: toRow, col: toCol},
                                        score: score
                                    });
                                }
                            }
                        }
                    }
                }
            }
            
            if (allMoves.length > 0) {
                allMoves.sort((a, b) => b.score - a.score);
                const bestMove = allMoves[0];
                
                gameState.selectedPiece = bestMove.from;
                gameState.validMoves = [{row: bestMove.to.row, col: bestMove.to.col}];
                renderPieces();
                
                playSound('button');
            }
        }
        
        function changeAILevel(level) {
            gameState.aiLevel = level;
            const levelText = {easy: '简单', medium: '中级', hard: '困难'};
            document.getElementById('aiLevel').textContent = levelText[level];
            playSound('button');
        }
        
        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            document.getElementById('soundBtn').textContent = `音效: ${gameState.soundEnabled ? '开' : '关'}`;
        }
        
        function playSound(type) {
            if (!gameState.soundEnabled) return;
            console.log(`Playing sound: ${type}`);
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            initBoard();
            updateDisplay();
            lucide.createIcons();
        });
    </script>
